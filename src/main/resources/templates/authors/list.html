<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Yazarlar</title>
</head>
<body>
<table>
    <tr>
        <td>Id</td>
        <td>Adı</td>
        <td>Soyadı</td>
    </tr>
    <tr th:each="author : ${authors}">
        <th th:text="${author.id}"></th>
        <th th:text="${author.firstName}"></th>
        <th th:text="${author.lastName}"></th>
    </tr>
</table>
</body>
</html>
